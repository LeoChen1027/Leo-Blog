<!DOCTYPE html>

            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ?'active'"><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ?'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ?'active'"><i class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
                        陈昊
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div th:fragment="menu2(n)" class="ui attached pointing menu">

        <div class="right menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="blue active item">列表</a>
        </div>
    </div>
</div>

    <div class="ui center aligned container">
        <div class="ui divider section "></div>
        <div class="ui stackable grid">
            <div class="ten wide column">
                <h3 class="ui header">LeoBlog</h3>
                <p class="text1">机核从2010年开始一直致力于分享游戏玩家的生活，以及深入探讨游戏相关的文化。</p>
                <p class="text1">我们开发原创的电台以及视频节目，一直在不断寻找民间高质量的内容创作者。</p>
                <br>
                <p class="text1">我们坚信游戏不止是游戏，游戏中包含的科学，文化，历史等各个层面的知识和故事，
                    它们同时也会辐射到二次元甚至电影的领域，这些内容非常值得分享给热爱游戏的您。</p>
            </div>
            <div class="six wide column">
                <h4 class="ui header">联系我:</h4>
                <div class="ui link list">
                    <a href="#" class="item">QQ:814787314</a>
                    <a href="#" class="item">邮箱:a814787314@gmail.com</a>
                </div>
            </div>
        </div>
        <div class="ui divider section "></div>
        <p class="m-text-thin m-text-spaced">Copyright © 2019 - 2020 LeoBlog Designed by LeoChen</p>

</footer>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

</script>
