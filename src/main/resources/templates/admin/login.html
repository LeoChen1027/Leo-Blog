<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/admin-fragments::head(~{::title})">
    <title>博客管理登陆</title>
</head>
<body>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<div class="m-container m-padded-tb-five" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h1 class="ui yellow image header">
                    <div class="content">
                        博 客 登 陆 管 理
                    </div>
                </h1>
                <form class="ui large form"  method="post" action="#" th:action="@{/admin/login}"><!---->
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large bluesubmit button">登   陆</button>
                    </div>

                    <div class="ui error mini message">
                        <div class="ui mini navigate message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [
                    {
                    type: 'empty',
                    prompt: '请输入用户名'
                }
                ]
            },
            password: {
                identifier: 'password',
                rules: [
                    {
                    type: 'empty',
                    prompt: '请输入密码'
                }
                ]
            }
        }
    });
</script>
</body>
</html>
